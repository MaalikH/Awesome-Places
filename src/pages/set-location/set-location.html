<ion-header>

  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<agm-map [styles]="styles" [latitude]="33.7562" [longitude]="-84.3906887" [zoom]='10' (mapClick)="onSetMarker($event)">
					<agm-marker [latitude]="marker.lat" [longitude]="marker.lng"
					*ngIf="marker"></agm-marker>
				</agm-map>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button block color="secondary" (click)="onConfirm()" [disabled]="!marker">Confirm</button>
			</ion-col>
			<ion-col>
				<button ion-button block color="danger" (click)="onConfirm()">Cancel</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
