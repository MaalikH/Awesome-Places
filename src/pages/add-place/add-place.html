<ion-header>

	<ion-navbar>
		<ion-title>Add a Place</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form #placeForm="ngForm" (ngSubmit)="onSubmit(placeForm)">
		<ion-list>
			<ion-item>
				<ion-label fixed>Title</ion-label>
				<ion-input type="text" placeholder="Beautiful Place" name="title"
				ngModel required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Short Description</ion-label>
				<ion-textarea 
				name = "description"
				ngModel 
				required></ion-textarea>
			</ion-item>
		</ion-list>

		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-button outline icon-left type="button" (click)="onLocate()">
						<ion-icon name="locate"></ion-icon>
						Locate Me
					</button>
				</ion-col>
				<ion-col>
					<button ion-button outline type="button" icon-left (click)="onOpenMap()">
						<ion-icon name="map"></ion-icon>
						Select on Map
					</button>
				</ion-col>
			</ion-row>
			<ion-row *ngIf="locationIsSet">
				<ion-col>
					<agm-map 
					[latitude]="location.lat"
					[longitude]="location.lng"
					[zoom]="10">
						<agm-marker
						[latitude]="location.lat"
						[longitude]="location.lng">
						</agm-marker>	
					</agm-map>
				</ion-col>
			</ion-row>

			<ion-row padding-top>
				<ion-col text-center>
					<h5> Take a Photo!</h5>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button icon-left outline block type="button" (click)="onTakePhoto()">
						<ion-icon name="camera"></ion-icon>
						Open Camera
					</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<img [src]="">
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button color="secondary" block type="submit" [disabled]="!placeForm.valid && !locationIsSet">
						Add This Place
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>

</ion-content>
